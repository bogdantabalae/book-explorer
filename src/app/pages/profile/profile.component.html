<ion-header>
  <ion-toolbar>
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="updateProfile(name.value, email.value, bio.value)">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="profile.name" name="name" #name="ngModel" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="profile.email" name="email" #email="ngModel" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Bio</ion-label>
      <ion-textarea [(ngModel)]="profile.bio" name="bio" #bio="ngModel" required></ion-textarea>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!name.valid || !email.valid || !bio.valid">Update Profile</ion-button>
  </form>

  <div *ngIf="profile">
    <h2>Profile Info:</h2>
    <p><strong>Name:</strong> {{ profile.name }}</p>
    <p><strong>Email:</strong> {{ profile.email }}</p>
    <p><strong>Bio:</strong> {{ profile.bio }}</p>
  </div>
</ion-content>
